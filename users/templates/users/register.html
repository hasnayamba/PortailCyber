<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            background: white;
            max-width: 500px;
            width: 100%;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h2 {
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        a {
            text-decoration: none;
            color: #2575fc;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Créer un compte</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nom d’utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Votre pseudo" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemple@mail.com" required/>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select id="role" name="role" class="form-select" required>
                <option value="citoyen">Citoyen</option>
                <option value="autorite">Autorité</option>
                <option value="expert">Expert</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required/>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirmer mot de passe</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="********" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">S’inscrire</button>
    </form>
    <p class="mt-3 text-center">
        Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a>
    </p>
</div>
</body>
</html>
